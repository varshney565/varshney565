name: generate-snake

on:
  schedule:
    - cron: "0 18 * * *"   # daily 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake SVG
      # correct action + inputs (old 'username'/'output' WILL fail)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: varshney565
          outputs: |
            assets/snake.svg

      - name: Commit snake.svg
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/snake.svg
            git commit -m "chore: update snake.svg"
            git push
          fi
