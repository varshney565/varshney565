name: profile-3d-contrib

on:
  schedule:
    - cron: "0 18 * * *"   # daily at 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate 3D contribution images
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: varshney565

      - name: Commit 3D images
        shell: bash
        run: |
          if [ -n "$(git status --porcelain profile-3d-contrib 2>/dev/null)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add profile-3d-contrib
            git commit -m "chore: update 3D contribution SVGs"
            git push
          else
            echo "No 3D image changes"
          fi
