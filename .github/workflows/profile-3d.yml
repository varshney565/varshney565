name: contrib-3d-alt
on:
  schedule:
    - cron: "0 18 * * *"  # daily 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USERNAME: varshney565
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate 3D contribution images (fixed fork)
        uses: Rei-x/github-profile-3d-contrib-fixed@v1
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          USERNAME: ${{ env.USERNAME }}
        # Some forks accept extra envs like THEME; leave defaults first run

      - name: Rename one variant into assets for easy embedding
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets
          # pick the variant you like; adjust filename if different in this fork
          cand="$(ls profile-3d-contrib/*night*svg 2>/dev/null | head -n1 || true)"
          if [ -n "$cand" ]; then
            cp "$cand" assets/profile-3d-alt.svg
          fi
          echo "Generated:"
          ls -lah profile-3d-contrib || true
          ls -lah assets || true

      - name: Commit images
        shell: bash
        run: |
          if [ -n "$(git status --porcelain profile-3d-contrib assets 2>/dev/null)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add profile-3d-contrib assets/profile-3d-alt.svg
            git commit -m "chore: update 3D contribution images (alt)"
            git push
          else
            echo "No changes"
          fi
