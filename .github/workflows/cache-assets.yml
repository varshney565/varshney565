name: cache-cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # every day 18:00 UTC

permissions:
  contents: write

jobs:
  cache:
    runs-on: ubuntu-latest
    env:
      GH_USER: varshney565

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure assets dir
        run: mkdir -p assets

      # --- GitHub Stats ---
      - name: Cache stats
        shell: bash
        run: |
          set -euo pipefail
          out="assets/github-stats.svg"; tmp="${out}.tmp"
          curl -fL --retry 7 --retry-delay 6 \
            "https://github-readme-stats.vercel.app/api?username=${GH_USER}&show_icons=true&include_all_commits=true&count_private=true&cache_seconds=43200&theme=tokyonight" \
            -o "$tmp" || true
          if [ -s "$tmp" ] && ! grep -qi "something went wrong" "$tmp"; then mv "$tmp" "$out"; else rm -f "$tmp"; fi
          [ -s "$out" ] || cat > "$out" <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="200"><rect width="100%" height="100%" fill="#0d1117"/><text x="50%" y="50%" fill="#58a6ff" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Stats unavailable — cached placeholder</text></svg>
SVG

      # --- Streak ---
      - name: Cache streak
        shell: bash
        run: |
          set -euo pipefail
          out="assets/github-streak.svg"; tmp="${out}.tmp"
          curl -fL --retry 7 --retry-delay 6 \
            "https://streak-stats.demolab.com?user=${GH_USER}&theme=tokyonight" \
            -o "$tmp" || true
          if [ -s "$tmp" ] && ! grep -qi "failed to" "$tmp"; then mv "$tmp" "$out"; else rm -f "$tmp"; fi
          [ -s "$out" ] || cat > "$out" <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="200"><rect width="100%" height="100%" fill="#0d1117"/><text x="50%" y="50%" fill="#58a6ff" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Streak unavailable — cached placeholder</text></svg>
SVG

      # --- Top Languages ---
      - name: Cache top languages
        shell: bash
        run: |
          set -euo pipefail
          out="assets/top-langs.svg"; tmp="${out}.tmp"
          curl -fL --retry 7 --retry-delay 6 \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${GH_USER}&layout=compact&langs_count=10&cache_seconds=43200&theme=tokyonight" \
            -o "$tmp" || true
          if [ -s "$tmp" ] && ! grep -qi "something went wrong" "$tmp"; then mv "$tmp" "$out"; else rm -f "$tmp"; fi
          [ -s "$out" ] || cat > "$out" <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="200"><rect width="100%" height="100%" fill="#0d1117"/><text x="50%" y="50%" fill="#58a6ff" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Top languages unavailable — cached placeholder</text></svg>
SVG

      # --- Typing line (optional, cached) ---
      - name: Cache typing line
        shell: bash
        run: |
          set -euo pipefail
          out="assets/typing.svg"; tmp="${out}.tmp"
          curl -fL --retry 5 --retry-delay 5 \
            "https://readme-typing-svg.demolab.com?font=Inter&weight=700&size=24&pause=900&duration=2600&color=00FFFF&center=true&vCenter=true&width=700&lines=Blockchain+Developer;Backend:+Rust+%7C+Go+%7C+Node.js;Competitive+Programmer" \
            -o "$tmp" || true
          [ -s "$tmp" ] && mv "$tmp" "$out" || cat > "$out" <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="40"><rect width="100%" height="100%" fill="#0d1117"/><text x="50%" y="50%" fill="#58a6ff" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Blockchain Developer · Backend · Competitive Programmer</text></svg>
SVG

      # --- Trophies (advanced) ---
      - name: Cache trophies
        shell: bash
        run: |
          set -euo pipefail
          out="assets/trophies-advanced.svg"; tmp="${out}.tmp"
          curl -fL --retry 5 --retry-delay 5 \
            "https://github-profile-trophy.vercel.app/?username=${GH_USER}&theme=matrix&no-bg=true&no-frame=true&column=6" \
            -o "$tmp" || true
          [ -s "$tmp" ] && mv "$tmp" "$out" || cat > "$out" <<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="160"><rect width="100%" height="100%" fill="#0d1117"/><text x="50%" y="50%" fill="#58a6ff" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">Trophies will load after next run</text></svg>
SVG

      - name: Commit cached cards
        shell: bash
        run: |
          if [ -n "$(git status --porcelain assets)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/*.svg
            git commit -m "chore: refresh cached README cards"
            git push
          else
            echo "No card changes"
          fi
